<html>
  <head>
    <title>React 3d Studio</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/b3d7c9a98d.js"></script>
    <style>

      .menu{
        position: absolute;
        top: 0px;
        right: 0px;
        height: 100vh;
        width: 200px;
        background: white;
        z-index: 999;
        font-family: helvetica;
        color: #cccccc;
      }

      label{
        display: block;
        float:left;
        width: 100%;
        height: 30px;
        text-align: center;
        line-height: 30px;
      }

      .iconBtn{
        float: left;
        width: 49%;
        height: 50px;
        border-bottom: solid 1px #cccccc;
        position: relative;
        border-bottom: solid 1px #cccccc;
      }

      .iconBtn:before{
          content: "\f053";
          font-family: FontAwesome;
          position: absolute;
          font-size: 2.2em;
          top: 5px;
          left: calc(50% - 15px);
      }

      .leftBtn:before{
          content: "\f0a8";
      }

      .rightBtn:before{
          content: "\f0a9";
      }

      .upBtn:before{
          content: "\f0aa";
      }

      .downBtn:before{
          content: "\f0ab";
      }

      .rotateRightBtn:before{
          content: "\f01e";
      }

      .rotateLeftBtn:before{
          content: "\f0e2";
      }

      .addBtnRow{
        float:left;
        width: 100%;
        background-color: #54da54;
        color: white;
      }

      .cubeBtn:before{
          content: "\f1b2";
      }

      .saveBtn:before{
          content: "\f0c7";
      }

      .outputContainer{
        position: absolute;
        width: 100%;
        display: none;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.72);
        z-index: 1000;
        padding-top: 100px;
      }

      #output{
        background-color: black;
        color: limegreen;
        display: block;
        margin: auto;
        width: 600px;
        height: 50%;
        padding:10px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div class="two-button-panel addBtnRow">
        <div class="iconBtn addBtn cubeBtn" onClick="window.updateView('Add')"></div>
        <div class="iconBtn addBtn saveBtn" onClick="showOutput()"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Move in X Axis
        </label>
        <div class="iconBtn leftBtn" onClick="window.updateView('MoveXMinus')"></div>
        <div class="iconBtn rightBtn" onClick="window.updateView('MoveXPlus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Move in Z Axis
        </label>
        <div class="iconBtn downBtn" onClick="window.updateView('MoveYMinus')"></div>
        <div class="iconBtn upBtn" onClick="window.updateView('MoveYPlus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Move in Y Axis
        </label>
        <div class="iconBtn leftBtn" onClick="window.updateView('MoveZMinus')"></div>
        <div class="iconBtn rightBtn" onClick="window.updateView('MoveZPlus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Width
        </label>
        <div class="iconBtn leftBtn" onClick="window.updateView('WidthMinus')"></div>
        <div class="iconBtn rightBtn" onClick="window.updateView('WidthPlus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Height
        </label>
        <div class="iconBtn downBtn" onClick="window.updateView('HeightMinus')"></div>
        <div class="iconBtn upBtn" onClick="window.updateView('HeightPlus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Depth
        </label>
        <div class="iconBtn leftBtn" onClick="window.updateView('DepthMinus')"></div>
        <div class="iconBtn rightBtn" onClick="window.updateView('DepthPlus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Rotate in X axis
        </label>
        <div class="iconBtn rotateLeftBtn" onClick="window.updateView('RotateXPlus')"></div>
        <div class="iconBtn rotateRightBtn" onClick="window.updateView('RotateXMinus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Rotate in Y axis
        </label>
        <div class="iconBtn rotateLeftBtn" onClick="window.updateView('RotateYPlus')"></div>
        <div class="iconBtn rotateRightBtn" onClick="window.updateView('RotateYMinus')"></div>
      </div>

      <div class="two-button-panel">
        <label>
          Rotate in Z axis
        </label>
        <div class="iconBtn rotateLeftBtn" onClick="window.updateView('RotateZPlus')"></div>
        <div class="iconBtn rotateRightBtn" onClick="window.updateView('RotateZMinus')"></div>
      </div>

    </div>

    <div class="outputContainer"  onClick="hideOutput()">
      <pre id="output"></pre>
    </div>

    <script>
    window.eventQueue = []
    window.getQueue = function() {
      tempQueue = window.eventQueue;
      window.eventQueue = [];
      return tempQueue;
    }
    window.updateView = function(action) {
      window.eventQueue.push({action: action})
    }
    showOutput = function(){
      $('.outputContainer').fadeIn();
    }
    hideOutput = function(){
      $('.outputContainer').fadeOut();
    }
  </script>

    <!-- When you're ready to deploy your app, update this line to point to your compiled client.bundle.js -->
    <script src="./client.bundle?platform=vr"></script> <!-- add .js when publishing j: -->
    <script>
      // Initialize the React VR application
      ReactVR.init(
        // When you're ready to deploy your app, update this line to point to
        // your compiled index.bundle.js
        // './index.bundle.js',
        '../index.vr.bundle?platform=vr',
        // Attach it to the body tag
        document.body
      );
    </script>
  </body>
</html>
